{% extends 'base.html' %} {% block content %}
<a class="btn btn-primary float-end" href="#" role="button"
  ><i class="fa fa-plus"></i> Add Dataset</a
>

<h2>Datasets</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Title</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <ul class="list-group">
      {% for dataset in datasets %}
      <tr>
        <th>{{ dataset.name }}</th>
        <td>{{ dataset.title }}</td>
        <td width="10%">
          <a
            class="btn btn-primary"
            href="{% url 'data_manager:dataset_detail' dataset.id %}"
            role="button"
            >Manage</a
          >
        </td>
        <td width="10%">
          <a class="btn btn-danger" href="#" role="button">Delete</a>
        </td>
      </tr>

      {% endfor %}
    </ul>
    {% endblock %}
  </tbody>
</table>
