{% extends 'base.html' %} {% block content %}
<a class="btn btn-primary float-end" href="#" role="button"
  ><i class="fa fa-plus"></i> Add Dataset</a
>

<h1>Datasets</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Title</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <ul class="list-group">
      {% for dataset in datasets %}
      <tr>
        <th>{{ dataset.name }}</th>
        <td>{{ dataset.title }}</td>
        <td width="10%">
          <a class="btn btn-primary" href="#" role="button">Manage</a>
        </td>
        <td width="10%">
          <a class="btn btn-danger" href="#" role="button">Delete</a>
        </td>
      </tr>

      {% endfor %}
    </ul>
    {% endblock %}
  </tbody>
</table>
